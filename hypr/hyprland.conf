
########################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#


# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080,0x0,1.15


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = ~/.config/hypr/scripts/start.sh
exec-once=[workspace 1 silent] firefox
exec-once=[workspace 2 silent] kitty
exec-once=[workspace 2 silent] kitty

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = fr
    kb_variant =
    kb_model =
    kb_options = 
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 0
    col.active_border = rgba(ffffff0a)
    col.inactive_border = rgba(595959aa)
    resize_on_border = true
    cursor_inactive_timeout = 0
    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 15
    multisample_edges = true
    blur = yes
    blur_size = 1
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 20 
    col.shadow = rgba(ffffff32)
    col.shadow_inactive = rgba(00000000)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, kitty
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, [float] pcmanfm
bind = SUPER_SHIFT, E, exec, [float] pcmanfm /share-file
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, Tab, swapnext

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, code:10, exec, .config/waybar/scripts/ChHyprWorkspace.sh 1
bind = $mainMod, code:11, exec, .config/waybar/scripts/ChHyprWorkspace.sh 2
bind = $mainMod, code:12, exec, .config/waybar/scripts/ChHyprWorkspace.sh 3
bind = $mainMod, code:13, exec, .config/waybar/scripts/ChHyprWorkspace.sh 4
bind = $mainMod, code:14, exec, .config/waybar/scripts/ChHyprWorkspace.sh 5
bind = $mainMod, code:15, exec, .config/waybar/scripts/ChHyprWorkspace.sh 6
bind = $mainMod, code:16, exec, .config/waybar/scripts/ChHyprWorkspace.sh 7
bind = $mainMod, code:17, exec, .config/waybar/scripts/ChHyprWorkspace.sh 8
bind = $mainMod, code:18, exec, .config/waybar/scripts/ChHyprWorkspace.sh 9
bind = $mainMod, code:19, exec, .config/waybar/scripts/ChHyprWorkspace.sh 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, code:10, exec, .config/hypr/scripts/move_workspace.sh 1
bind = $mainMod SHIFT, code:11, exec, .config/hypr/scripts/move_workspace.sh 2
bind = $mainMod SHIFT, code:12, exec, .config/hypr/scripts/move_workspace.sh 3
bind = $mainMod SHIFT, code:13, exec, .config/hypr/scripts/move_workspace.sh 4
bind = $mainMod SHIFT, code:14, exec, .config/hypr/scripts/move_workspace.sh 5
bind = $mainMod SHIFT, code:15, exec, .config/hypr/scripts/move_workspace.sh 6
bind = $mainMod SHIFT, code:16, exec, .config/hypr/scripts/move_workspace.sh 7
bind = $mainMod SHIFT, code:17, exec, .config/hypr/scripts/move_workspace.sh 8
bind = $mainMod SHIFT, code:18, exec, .config/hypr/scripts/move_workspace.sh 9
bind = $mainMod SHIFT, code:19, exec, .config/hypr/scripts/move_workspace.sh 10


# Scroll through existing workspaces with mainMod + scroll
bind = SUPER_SHIFT, right, exec, .config/hypr/scripts/scroll_workspace_up.sh
bind = SUPER_SHIFT, left, exec, .config/hypr/scripts/scroll_workspace_down.sh

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# App shortcut 
bind = $mainMod, B, exec, firefox
bind = $mainMod, Escape ,exec, wofi --gtk-dark -n --term=foot --show run
bind =, code:107 ,exec, .config/hypr/scripts/screen_capture.sh

binde =, code:123, exec, .config/hypr/scripts/volume_up.sh
binde =, code:122, exec, .config/hypr/scripts/volume_down.sh
binde =, code:121, exec, amixer set Master toggle
binde =, code:233, exec, .config/hypr/scripts/brightness_up.sh 10
binde =, code:232, exec, .config/hypr/scripts/brightness_down.sh 10 
